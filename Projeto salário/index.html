<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Calculo de salário</title>
    <link rel="stylesheet" href="./Css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
        <div class="container">
            <form action="">
                <h1>Calculo de salário</h1>
                <div class="input-box">
                    <input id="nome" type="text" placeholder="Digite seu nome" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input id="salario" type="number" placeholder="Salário bruto R$" required>
                    <i class='bx bx-money' ></i>
                </div>

                <button  class="btn" onclick="openModal()">Calcular</button>
            </form>
        </div>

        <div class="modal-container">
             <div class="modal active">
                <p id="resultado"></p>
                <hr>
                <hr>
                <div class="btns">
                    <button class="btnOk" onclick="closeModal()">Fechar</button>
                </div>
             </div>
        </div>

        <script src="./Js/script.js"></script>
</body>
</html>
